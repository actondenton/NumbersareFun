    <!-- Global Incremental Counter -->

/* ---------------------------------------------------------
       GLOBAL STATE
    --------------------------------------------------------- */
    let totalChanges = 0;
    let unlockedHands = 1;
    const maxHands = 10;

    const incrementalEl = document.getElementById("incremental-count");
    const handsContainer = document.getElementById("hands-container");
    const objectiveList = document.getElementById("objective-list");

    /* ---------------------------------------------------------
       OBJECTIVES
    --------------------------------------------------------- */
    const objectives = [
        { goal: 10, achieved: false },
        { goal: 100, achieved: false },
        { goal: 1000, achieved: false }
    ];

    function updateObjectives() {
        objectiveList.innerHTML = "";

        objectives.forEach(obj => {
            const li = document.createElement("li");
            li.textContent = `Reach ${obj.goal}`;

            if (totalChanges >= obj.goal) {
                obj.achieved = true;
                li.style.textDecoration = "line-through";
                li.style.color = "#4CAF50";
            }

            objectiveList.appendChild(li);
        });
    }

    /* ---------------------------------------------------------
       HAND CLASS
    --------------------------------------------------------- */
    class HandCounter {
        constructor(id, speed) {
            this.id = id;
            this.count = 1;
            this.speed = speed;

            this.el = document.createElement("div");
            this.el.className = "hand curtain-reveal";
            this.el.style.whiteSpace = "pre";
            this.el.style.fontFamily = "monospace";

            handsContainer.appendChild(this.el);

            this.render();

            setTimeout(() => {
                this.el.classList.add("visible");
            }, 300);

            this.timer = setInterval(() => this.update(), this.speed);
        }

        update() {
            this.count++;
            if (this.count > 10) this.count = 1;

            this.render();

            totalChanges++;
            incrementalEl.textContent = totalChanges;

            updateObjectives();
        }

        render() {
            this.el.textContent = hands1[this.count - 1];
        }
    }

    /* ---------------------------------------------------------
       HAND MANAGEMENT
    --------------------------------------------------------- */
    const hands = [];

    function unlockHand() {
        if (unlockedHands >= maxHands) return;

        unlockedHands++;

        const speed = 700 + Math.random() * 1300;

        const hand = new HandCounter(unlockedHands, speed);
        hands.push(hand);
    }

    /* ---------------------------------------------------------
       INITIALIZE FIRST HAND
    --------------------------------------------------------- */
    hands.push(new HandCounter(1, 1000));

    /* ---------------------------------------------------------
       AUTO-UNLOCK HANDS
    --------------------------------------------------------- */
    setInterval(() => {
        if (totalChanges > 0 && totalChanges % 20 === 0) {
            unlockHand();
        }
    }, 500);

    </script>
